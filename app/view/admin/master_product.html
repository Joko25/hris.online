<div class="main" >
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-12">
                    <div class="fixed-section" style="height: 350px">
                        <span class="title">Master</span><br/>
                        <ul>
                            <li><a class="active" href="#/master_product">Master Product</a></li>
                            <li><a href="#/master_category">Master Category</a></li>
                            <!-- <li><a class="active" href="#/page_career">Career</a></li> -->
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10 col-md-12">
                    <a href="#/administrator">Administrator</a> > <span class="title">Master Product</span>
                    <hr>
                    <div class="container">
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="font-size: 12px;">ITEM NO</th>
                                    <th style="font-size: 12px;">ITEM NAME</th>
                                    <th style="font-size: 12px;">CATEGORY</th>
                                    <th style="font-size: 12px;">PRODFAM</th>
                                    <th style="font-size: 12px;">SPESIFICATION</th>
                                    <th style="font-size: 12px;">ACTION</th>
                                </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="cat in categories">
                                <td style="font-size: 11px;">{{ cat.code_category }}</td>
                                <td style="font-size: 11px;">{{ cat.category_name }}</td>
                                <td style="font-size: 11px;">{{ cat.last_update }}</td>
                                <td style="font-size: 11px;"></td>
                                <td style="font-size: 11px;"></td>
                                <td style="font-size: 11px;">EDIT | DELETE</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
